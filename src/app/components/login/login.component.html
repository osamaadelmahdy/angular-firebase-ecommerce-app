<h1 class="mx-auto my-4" style="width: 200px;">Log In</h1>
<form #userData="ngForm" (ngSubmit)="onSubmit(userData)">
  <div class="container">
    <input
      ngModel
      required
      email
      name="email"
      type="email"
      placeholder="your email"
      class="form-control"
    />
    <input
      ngModel
      name="password"
      placeholder="your password"
      type="password"
      class="form-control"
      required
    />

    <input type="submit" value="Submit" class="btn btn-primary" [disabled]="" />
  </div>
</form>
<div *ngIf="formError" class="alert alert-danger">
  {{ formError.massage }}
</div>
